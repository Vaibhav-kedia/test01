<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>KAVS Booking</title>

	
	<link type="text/css" rel="stylesheet" href="css/nkcc.css" />

	
	<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>KAVS Online Booking</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Date of your Program</span>
										<input class="form-control" type="date" required>
									</div>
									<span class="in-out hidden-xs hidden-sm">&#8652;</span>
								</div>
								
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">No of Seats</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>

											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Number of hours of Seminar</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn"> <a href="Checkout.html">Check-Out</button></a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

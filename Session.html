<body>
	<h1>Online Auditorium Seat Ticket Booking</h1>
	<div class="main-agileinfo">
		<div class="sap_tabs">			
			<div id="horizontalTab">
				<ul class="resp-tabs-list">
					<li class="resp-tab-item"><span>Per Day Booking</span></li>

				</ul>	
				<div class="clearfix"> </div>	
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content per-day-booking">
						<form action="#" method="post">
							<div class="Session Name">
								<h3>Session Name</h3>
								<input type="text" name="Tutor" class="tutor1" placeholder="Type Session name" required="">
							</div>
							<div class="Starts">
								<h3>At</h3>
								<input type="text" name="at time" class="at time" placeholder="Type at time" required="">
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="Sesssion Start's">
									<h3>Begins</h3>>
									<input  id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
									<span class="checkbox1">
										<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Flexible with date</label>
									</span>
								</div>
								
							<div class="class">
								<h3>Class</h3>
								<select id="w3_country1" onchange="change_country(this.value)" class="frm-field required">
									<option value="null">A/C Cabin</option>  
									<option value="null">A/c Group Seating</option>   
									<option value="null">Non A/C Cabin</option>   
									<option value="null">Non A/C Group Seating</option>   						
								</select>
							</div>
							
							<div class="clear"></div>
							<input type="submit" value="Search Seating Slots">
						</form>						
					</div>		
					<div class="tab-1 resp-tab-content oneway">
						<form action="#" method="post">
							<div class="Session Name">
								<h3>Session Name</h3>

							</div>
							<div class="Starts">
								<h3>At</h3>
								<input type="text" name="at time" class="at time" placeholder="Type at time" required="">
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="Sesssion Start's">
									<h3>At</h3>
								<input type="text" name="at time" class="at time" placeholder="Type at time" required="">
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="Sesssion Start's">
									<h3>Begins</h3>
									<input class="date" id="datepicker2" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
									<span class="checkbox1">
										<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Accept terms and conditions</label>
									</span>
								</div>
							</div>
							<div class="class">
								<h3>Seating Class</h3>
								<select id="w3_country1" onchange="change_country(this.value)" class="frm-field required">
								<option value="null">A/C Cabin</option>  
									<option value="null">A/c Group Seating</option>   
									<option value="null">Non A/C Cabin</option>   
									<option value="null">Non A/C Group Seating</option> 						
								</select>

							</div>
							<div class="clear"></div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<input type="submit" value="NEXT">
						</form>	
								
					</div>
								
					</div>
				
						
									<form action="#" method="post">
										<div class="Session Name">

							</div>
							<div class="Starts">

							</div>

					</div>
